<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stijl.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-warning bg-warning">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Mijn Pagina</span>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="overmij.html">Over mij</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-sm">
        <h1>Contact Formulier</h1>
        <form action="">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-4">
              <label for="naam">Uw naam </label>
              <input type="text" name="naam" id="naam" />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-4">
              <label for="email">Uw email </label>
              <input type="text" name="email" id="email" />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-4">
              <label for="tekst">Uw tekst</label>
              <textarea name="tekst" id="tekst" cols="22" rows="6"></textarea>
            </div>
          </div>

          <button type="submit">Verzend</button>
        </form>
      </div>
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
